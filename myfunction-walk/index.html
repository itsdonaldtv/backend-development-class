<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Functions Example</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>JavaScript Functions</h1>
    <div id="output"></div>

    <div class="function-card">
      <h2>Greet Function</h2>
      <button onclick="greetPerson()">Greet</button>
      <div id="greeting-output"></div>
    </div>

    <div class="function-card">
      <h2>Calculate Area</h2>
      <label for="length">Length:</label>
      <input type="number" id="length" value="5">
      <label for="width">Width:</label>
      <input type="number" id="width" value="3">
      <button onclick="calculateAreaAndDisplay()">Calculate Area</button>
      <div id="area-output"></div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
